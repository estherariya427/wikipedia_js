<!Doctype html>
<html>
<head>
  <title>Wikipedia Seach</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="wikipedia.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="wikipedia.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body align="center">
  <h1 id="heading">Wikipedia Search</h1>
  <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for a random article</a></p>
<br />
  <div class="box">
  <div>
    <form>
    <input type="text" id="searchTerm" placeholder="Search..." />
    <button id="search" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
  </form>
<br />
  <div class="container" id="output">

  </div>
</div>
</body>
</html>
